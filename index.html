<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>SigMate</title>
</head>
<body>
    <div class="container">
        <!-- Connect Button -->
        <button id="connectButton">Connect</button>

        <h1>SigMate</h1>

        <!-- Create Transaction Part -->
        <div id="createTxnPart">
            <h2>Create Transaction</h2>

            <form id="createTxnForm">
                <label for="signAddress">  Address To Sign  </label>
                <input type="text" id="signAddress" name="signAddress" required>
                <br><br>

                <label for="toAddress">  Receiver Address  </label>
                <input type="text" id="toAddress" name="toAddress" required>

                <label for="amountETH">Amount ( DYM ):</label>
                <input type="number" id="amountETH" name="amountETH" required>
                <br><br>

                <button type="button" id="createTxnButton">Create Transaction</button>
            </form>

            <div id="serializeContainer">
                <h3>Serialized Transaction:</h3>
                <p id="serializedTx"></p>
            </div>

        </div>

        <!-- Sign Transaction Part -->
        <div id="signTxnPart">
            <h2>Sign Transaction</h2>

            <form id="signTxnForm">
                <label for="txnByte">Transaction Byte:</label>
                <input type="text" id="txnByte" name="txnByte" required>

                <button type="button" id="signTxnButton">Sign Transaction</button>
            </form>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
